<script>

  // Esto es solo para practicar
const texts=['Ejercicio para Codo a Codo  ','Realizado por Anderson Ocaña','2021 Octubre  '];
  let cont=0;
  let index=0;
  let currentText='';
  let letter='';

(function type(){
  if (cont===texts.length) {
    cont=0;
  }
  currentText=texts[cont];

  letter=currentText.slice(0,++index);
  document.querySelector('.typing').value=letter;

  if(letter.length===currentText.length){
    cont++;
    index=0;
  }
  setTimeout(type,200);
})();
</script>
